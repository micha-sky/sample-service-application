<div>
    <h2 id="page-heading">
        <span>Purchases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase" [routerLink]="['/purchase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Purchase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="purchases?.length === 0">
        <span>No purchases found</span>
    </div>
    <div class="table-responsive" *ngIf="purchases?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User Id</span></th>
            <th><span>Product Sku</span></th>
            <th><span>Product Sku</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchase of purchases ;trackBy: trackId">
                <td><a [routerLink]="['/purchase', purchase.id, 'view' ]">{{purchase.id}}</a></td>
                <td>{{purchase.userId}}</td>
                <td>{{purchase.productSku}}</td>
                <td>
                    <span *ngFor="let productSku of purchase.productSkus; let last = last">
                            <a class="form-control-static" [routerLink]="['/product', productSku?.id, 'view' ]">{{productSku.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/purchase', purchase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase', purchase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase', { outlets: { popup: purchase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
