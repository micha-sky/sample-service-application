<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="purchase">
            <h2><span>Purchase</span> {{purchase.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{purchase.userId}}</span>
                </dd>
                <dt><span>Product Sku</span></dt>
                <dd>
                    <span>{{purchase.productSku}}</span>
                </dd>
                <dt><span>Product Sku</span></dt>
                <dd>
                    <span *ngFor="let productSku of purchase.productSkus; let last = last">
                        <a [routerLink]="['/product', productSku?.id, 'view' ]">{{productSku.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purchase', purchase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
